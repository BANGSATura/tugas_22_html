<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Belajar HTML - Niomic</title>
</head>

<body>
  <h1>Napak Tilas</h1>
  <fieldset>
    <legend>Form</legend>
    <table>
      <tr>
        <td>Nama</td>
        <td>: <input type="text" name="" value="" placeholder="Nama Lengkap"></td>
      </tr>
      <tr>
        <td>Username</td>
        <td>: <input type="text" name="" value="" placeholder="Username"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td>: <input type="email" name="" value="" placeholder="Your Email"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td>: <input type="password" name="" value="" placeholder="Password"></td>
      </tr>
      <tr>
        <td>Alamat Web</td>
        <td>: <input type="url" name="" value="" placeholder="Masukkan URL Web"></td>
      </tr>
      <tr>
        <td>Tanggal Lahir</td>
        <td>: <input type="datetime" name="" value="mm/dd/yyyy"></td>
      </tr>
      <tr>
        <td>Umur</td>
        <td>: <input type="number" name="" value=""></td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>: <input type="radio" name="" value="">Laki-Laki <input type="radio" name="" value="">Perempuan</td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>:
          <select class="" name="">
            <option value="">Islam</option>
            <option value="">Kristen</option>
            <option value="">Katolik</option>
            <option value="">Buddha</option>
            <option value="">Hindu</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Biografi</td>
        <td> <textarea name="name" rows="8" cols="80"></textarea></td>
      </tr>
      <tr>
        <td>Foto</td>
        <td><img src="logo1.jpg" alt="" width="200px" height="200px"></td>
      </tr>
      <tr>
        <td>Audio</td>
        <td>
          <audio src="sample.mp3" controls>

          </audio>
        </td>
      </tr>
    </table>
  </fieldset>
</body>

</html>
